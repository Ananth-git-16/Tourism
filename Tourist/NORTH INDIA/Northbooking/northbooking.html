    <div class="container">
        <div class="form-container">
            <div class="top-form">
                <h3>RESORT BOOKING FORM</h3>
            <p class="book-now">Booking Now</p>
            </div>
            
            <form action="#" class="form">
                <div class="types">
                    <div class="two">
                        <div class="input">
                            <input type="text" placeholder="First name" required>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="two">
                        <div class="input">
                            <input type="tel" placeholder="Phone number" required>
                        </div>
                        <div class="input">
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="two">
                        <div class="input letters">
                            <pre>ARRIVAL DATE</pre>
                        </div>
                        <div class="input letters">
                            <pre>DEPARTURE DATE</pre>
                        </div>
                    </div>
                    <div class="two">
                        <div class="input">
                            <input type="date" placeholder="ARRIVAL DATE"  required>
                        </div>
                        <div class="input">
                            <input type="date" placeholder="DEPARTURE DATE" required>
                        </div>
                    </div>
                    <div class="two">
                        <div class="input">
                            <input class="guests" type="number" placeholder="No.of guests" min="1" max="4" required>
                        </div>
                        <div class="input selection">
                            <select required>
                                <option value="" disabled selected>Room Type</option>
                                <option value="Single">Single</option>
                                <option value="Double">Double</option>
                                <option value="Suite">Suite</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Book Now</button>
                </div>
            </form>
        </div>
